<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>doggos at its best</title>

    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <p>my doggos</p>
    </header>

    <div class="content">
      <div class="container">
        <ul class="leftside-list">
          <li><button class="dogs-button" onclick="showFirstInfo(0)">Doge</button></li>
          <li><button class="dogs-button" onclick="showFirstInfo(1)">Husky</button></li>
          <li><button class="dogs-button" onclick="showFirstInfo(2)">Doggest</button></li>
          <li><button class="dogs-button" onclick="showFirstInfo(3)">Shiber</button></li>
          <li><button class="dogs-button" onclick="showFirstInfo(4)">Puggerino</button></li>
          <li><button class="dogs-button" onclick="showFirstInfo(5)">Pupper</button></li>
          <li><button class="dogs-button" onclick="showFirstInfo(6)">Shoobi</button></li>
        </ul>

        <div class="middle-box">
            <div class="photo-box">
              <img class="current-photo"  onclick="getNextItem()">
              <div id="photo-description">
                <span id="text"></span>
                <a id ="reveal-button" onclick="showInfo()" rel="nofollow" href="#">Show more...</a>
              </div>
            </div>
        </div>

        <div class="rightside-box" onmouseover="getArrow()" onmouseout="eraseArrow()">
          <div class="next-arrow">Next >></div>
        </div>

      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
