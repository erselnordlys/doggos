<html>
<head>
    <meta charset=utf-8/>

<body>
<header class="header">
    <p class="header__title">doggos</p>
</header>

    <div class="wrapper">
        <div id="leftside-list" class="leftside-menu"></div>

        <div id="middle-box" class="middle-box">
            <div id="photo-box" class="photo-box middle-box__photo-box">
                <div class="photo-box__ar1" id="back-arrow"></div>
                <div class="photo-box__ar2" id="forw-arrow"></div>
                <div id="photo-loader" class="photo-box__photo-loader loader_hidden"></div>
                <img id="current-photo" class="photo-box__current-photo">
                <div id="photo-description-id" class="photo-box__photo-description photo-box__photo-description_hidden">
                    <span id="text" class="photo-box__text"></span>
                    <a id="reveal-button" class="photo-box__reveal-button" onclick="revealText()" rel="nofollow" href="#">Show more...</a>
                </div>
                <div id="status-bar" class="photo-box__status-bar">
                    <div class="status-bar__number-of-photo">Photo <span id="currentPhotoNumber"></span> of <span id="totalPhotosNumber"></span></div>
                    <div class="status-bar__action-buttons">
                        <div class="status-bar__action-button action-buttons__like" id="like-button" onmouseenter="showLikeWindow()">
                            <div class="like__like-window like__like-window_hidden" id="like-window" onmouseleave="hideLikeWindow()">
                                <div class="like__like-heart" id="like-heart" onclick="changeHeartColor()">
                                    <div class="like__like-heart_before"></div>
                                    <div class="like__like-heart_after"></div>
                                </div>
                            </div>
                            Like
                        </div>
                        <div class="status-bar__action-button action-buttons__share" id="share-button">Share</div>
                        <div class="status-bar__action-button action-buttons__sources" id="sources-button">Sources</div>
                    </div>
            </div>
            <div id="page-loader" class="middle-box__page-loader"></div>
        </div>
            <div class="arrow-sliders-box">
                <div id="arrow-slider-left" class="middle-box__arrow-slider arrow-slider-left" onclick="getPreviousPic()" onmouseover="highlightArrow('back-arrow')" onmouseout="cancelArrowHighlight('back-arrow')"></div>
                <div id="arrow-slider-right" class="middle-box__arrow-slider arrow-slider-right" onclick="getNextPic()" onmouseover="highlightArrow('forw-arrow')" onmouseout="cancelArrowHighlight('forw-arrow')"></div>
            </div>

    </div>
</body>
</html>
