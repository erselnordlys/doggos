<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>doggos at its best</title>

    <link href="style.css" rel="stylesheet">
  </head>

  <body onload="listDoggos()">
    <header>
      <p>my doggos</p>
    </header>

    <div id="page-content">
      <div id="container">
        <ul id="leftside-list" class="dogs-button">
        </ul>

        <div id="middle-box">
            <div id="photo-box">
              <img id="current-photo"   onclick="getNextPic()">
              <div id="photo-description">
                <span id="text"></span>
                <a id ="reveal-button" onclick="showInfo()" rel="nofollow" href="#">Show more...</a>
              </div>
            </div>
        </div>

        <div id="rightside-box" onmouseover="getArrow()" onmouseout="eraseArrow()">
          <div id="next-arrow">Next >></div>
        </div>

      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
